{% extends 'base.html' %}
{% load bootstrap3 %}

{% block extrahead %}

{{ form.media }}
{% endblock %}

{% block content %}
{% if user.es_medico %}    
    <br>
    <h1>Archivo de Pacientes</h1>
    <br>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form filter.form %}
        <input type="submit" value="Save">
    </form>


{% else %}
<div class="row d-flex justify-content-center">
    <div class="col-8">
        <h1 class="text-center my-5 lead">No tienes permisos. </h1>
    </div>
</div>
{% endif %}
{% endblock %}
